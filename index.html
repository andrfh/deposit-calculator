<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/champagne-limousines" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="app_info">
            <h1>Оцените чистый доход с ваших вкладов </h1>
            <!-- <img src="/analys.gif" alt=""> -->
             <div id="lottie-animation"></div>
        </div>
        <div class="app_func">
            <div class="app_func-inputs">
                <div class="input_wrapper">
                    <label for="amount">Сумма депозита</label>
                    <input type="text" id="amount" placeholder="Сумма в рублях">
                </div>
                <div class="input_wrapper">
                    <label for="rate">Ставка</label>
                    <input type="text" id="rate" placeholder="Процент годовых">
                </div>
                <div class="input_wrapper">
                    <label for="period">Срок вклада</label>
                    <input type="text" id="period" placeholder="Число месяцев">
                </div>
            </div>
            <div class="app_func-total">
                <h2>Чистый доход:</h2>
                <h3>21000 ₽</h3>
            </div>
        </div>
    </div>
    <script>
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), 
            renderer: 'svg', 
            loop: true, 
            autoplay: true,
            path: 'analys.json' 
        });
    </script>

</body>
</html>
